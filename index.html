<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="script.js" defer></script>
  <title>Notes</title>
</head>
<header>Notes List</header>
<body>
  <div id="root"> 
    <form id="notes-form" class="pv4">
    <input id="input-tab"
    type="text"
    placeholder="Enter new note"
    required
    />
    <div id="form-field">
      <button
          id="save-todo"
          type="submit"
      >
          Save Note
      </button>
    </div>
    </form>
  </div>

</body>
</html>
